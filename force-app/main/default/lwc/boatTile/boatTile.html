<template>
    <div onclick={selectBoat} class={tileClass}>
      <div style={backgroundStyle} class="tile"></div>
      <div class="lower-third">
          <h1 class="slds-truncate slds-text-heading_medium">{boat.Name}</h1>
          <h2 class="slds-truncate slds-text-heading_small">{boat.Contact__r.Name}</h2>
          <div class="slds-text-body_small">
                <span class="label">Price: </span><lightning-formatted-number value={boat.Price__c} format-style="currency" currency-code="USD" maximum-fraction-digits="2"></lightning-formatted-number>
          </div>
          <div class="slds-text-body_small"><span class="label">Length: </span>{boat.Length__c}</div>
          <div class="slds-text-body_small"><span class="label">Type: </span>{boat.BoatType__r.Name}</div>
        <!-- Boat information goes here -->
      </div>
    </div>
  </template>
